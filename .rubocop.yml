inherit_from: .rubocop_todo.yml

Layout/HashAlignment:
  AllowMultipleStyles: true
  EnforcedColonStyle: key
AllCops:
  TargetRubyVersion: 3.0  # Pin to flagsmith.gemspec required_ruby_version
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'spec/**/*'
    - 'example/**/*'
    - 'vendor/**/*'
